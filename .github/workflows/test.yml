name: Test
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        exampleDir:
          - click
          - customMatchers
          - deleteCookies
          - emulate
          - waitForDisplayed
          - waitUntil
          - keys
          - queryElements
          - overwriteCommand
          - selectors
          - getting-started
          - setup
          - testDownloadBehavior
          - component-testing
          - api/webdriver
    steps:
        - name: Checkout
          uses: actions/checkout@v4
        - uses: actions/setup-node@v4
          with:
            node-version: 20
        - name: Install
          run: npm ci
          env:
            DETECT_CHROMEDRIVER_VERSION: true
        - name: Test
          run: npm run ${{ matrix.exampleDir }}
          working-directory: ${{ matrix.exampleDir }}
        - name: üêõ Debug Build
          uses: stateful/vscode-server-action@v1
          if: failure()
        - uses: actions/upload-artifact@v4
          if: failure()
          with:
            name: logs
            path: ${{ matrix.exampleDir }}/logs